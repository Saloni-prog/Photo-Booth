<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="camera-container">
        <video id="video" width="700" height="500" autoplay playsinline></video>

        <div id="overlay-top">
            <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

            <div id="circle" class="draggable-object" style="display: none;"></div>
        </div>
    </div>

    <div id="controls">
        <button id="capture">Capture</button> <button id="save">Save Image</button> <button id="add-circle">Add
            Circle</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
